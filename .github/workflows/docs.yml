name: Docs Validation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  markdown-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check markdown links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --verbose --exclude-mail '*.md'
